#{form @Meals.create(), enctype:'multipart/form-data', role:'form'}
    <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control"  type="text" name="name" value="" />
  </div>
   <div class="form-group">
    <label for="ingredients">Ingredients:</label>
    <input class="form-control"  type="text" name="ingredients" value="" />
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    #{select 'category', items:_categories, valueProperty:'name', labelProperty:'name', class:'form-control' /}
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    #{select 'price', items:_prices, valueProperty:'name', labelProperty:'name', class:'form-control' /}
  </div>  
    <div class="form-group">
    <label for="image">Image:</label>
    <input class="form-control" type="file" name="image" />
    <br>
   </div>
   
	<div class="form-group">
	<label for="fromDate">From Date:</label>
        <div class="input-group date">
            <input name="fromDate" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
        
        <label for="tillDate">Till Date:</label>
        <div class="input-group date">
            <input name="tillDate" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script>
    $('.input-group.date').datepicker({
    format: "yyyy/mm/dd",
    startDate: "2012-01-01",
    endDate: "2015-01-01",
    todayBtn: "linked",
    autoclose: true,
    todayHighlight: true
    });
    </script>
    </div>
    <div class="form-group">
    <input type="submit" class="btn btn-default" value="save" />
  </div>
  
  
#{/form}
