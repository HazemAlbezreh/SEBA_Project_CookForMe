<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<div id="reviewDIV_1">

						<div id="reviewDIV_33">
							<div id="reviewDIV_34">
								<input id="reviewINPUT_35" name="firstname"
									placeholder="First name" size="30" type="text" value="${params.firstname}" />
							</div>
							<div id="reviewDIV_36">
								<input id="reviewINPUT_37" name="lastname"
									placeholder="Last name" size="30" type="text" value="${params.lastname}" />
							</div>
						</div>
						<div id="reviewDIV_38">
							<div id="reviewDIV_39">
								<input id="reviewINPUT_40" name="addressline1"

							</div>
						</div>
						<div id="reviewDIV_41">
							<div id="reviewDIV_42">
								<input id="reviewINPUT_43" name="addressline2"
									placeholder="Address" size="30" type="text" value="${params.addressline2}" />
							</div>
						</div>
						<div id="reviewDIV_44">
							<div id="reviewDIV_45">
								<input id="reviewINPUT_46" name="city"
									placeholder="City" size="30" type="text" value="${params.city}" />
							</div>
							<div id="reviewDIV_49">
								<input id="reviewINPUT_50" name="zipcode"
									placeholder="Zip code" size="30" type="text" value="${params.zipcode}" />
							</div>
						</div>
						<div id="reviewDIV_51">
							<div id="reviewDIV_52">
								<input id="reviewINPUT_53" name="phonenumber"
									placeholder="Phone number" size="30" type="tel" value="${params.phonenumber}" />
							</div>
						</div>
					</div>
					<div id="reviewDIV_63">
						<div id="reviewDIV_64">
							<div id="reviewDIV_65">
								<div id="reviewDIV_66">
									<i id="reviewI_67"></i> <label
										for="deliveryinstructions"

								</div>
							</div>
							<div id="reviewDIV_69">
								<div id="reviewDIV_70">
									<textarea cols="40" id="reviewTEXTAREA_71"
										name="deliveryinstructions"
										placeholder="Delivery instructions" rows="20">
									</textarea>
								</div>
							</div>
						</div>
					</div>
					<div id="reviewDIV_72">
						<ul id="reviewUL_73">
						</ul>
					</div>
					<div id="reviewDIV_74">
						<div id="reviewDIV_75">
							<input name="commit" type="submit" value="Next"

								id="reviewINPUT_76"/>
						</div>
					</div>
				</form>

			</div>

							<div id="reviewDIV_105">

									Expiration </label>
								<div id="reviewDIV_107">

										<option value="3" id="reviewOPTION_112">Mar</option>

										<option value="5" id="reviewOPTION_114">May</option>
										<option value="6" id="reviewOPTION_115">Jun</option>
										<option value="7" id="reviewOPTION_116">Jul</option>
										<option value="8" id="reviewOPTION_117">Aug</option>
										<option value="9" id="reviewOPTION_118">Sep</option>
										<option value="10" id="reviewOPTION_119">Oct</option>
										<option value="11" id="reviewOPTION_120">Nov</option>
										<option value="12" id="reviewOPTION_121">Dec</option>
									</select> 
									<span id="reviewSPAN_122"><span id="reviewSPAN_123"></span></span>
								</div>
								<div id="reviewDIV_124">
									<select id="reviewSELECT_125" name="expirationyear"
										onchange = "expirationYearDropDown()">
										<option id="reviewOPTION_126"></option>
										<option value="2014" id="reviewOPTION_127">2014</option>
										<option value="2015" id="reviewOPTION_128">2015</option>
										<option value="2016" id="reviewOPTION_129">2016</option>
										<option value="2017" id="reviewOPTION_130">2017</option>
										<option value="2018" id="reviewOPTION_131">2018</option>

										<option value="2020" id="reviewOPTION_133">2020</option>
										<option value="2021" id="reviewOPTION_134">2021</option>
										<option value="2022" id="reviewOPTION_135">2022</option>
										<option value="2023" id="reviewOPTION_136">2023</option>
										<option value="2024" id="reviewOPTION_137">2024</option>
										<option value="2025" id="reviewOPTION_138">2025</option>
										<option value="2026" id="reviewOPTION_139">2026</option>
									</select> 
									<span id="reviewSPAN_140"><span id="reviewSPAN_141"></span></span>
								</div>
							</div>
						</div>
					</div>
					
					<div id="reviewDIV_164">
						<ul id="reviewUL_165">
						</ul>
					</div>
					<div id="reviewDIV_166">

							<a href=""
								id="reviewA_168">Cancel</a> 
							<input id="reviewINPUT_169" name="commit" type="submit"
								value="Next" />								
						 </div>
					</div>

 			<span id="reviewSPAN_181"></span>

			<div id="reviewDIV_185">

					<div id="reviewDIV_187">
						<input name="utf8" type="hidden" value="âœ“" id="reviewINPUT_188" />
						<input name="authenticity_token" type="hidden"
							value="BzqTD7T5SRLjZjDONEk9+e7+bwMIA2kGhWFaBQ8WIhE="
							id="reviewINPUT_189" />
					</div>
					<div id="reviewDIV_190">
